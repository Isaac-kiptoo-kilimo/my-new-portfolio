{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for project in projects %}
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 shadow mb-3">
        <div class="row">
          <img src="{{project.project_image.url}}" class="img-responsive" alt="" style="height: 80%;width: 40%;">
      </div>
        <h2 class="text-center" id="h2"> {{project.title }} </h2>
        <p class="text-center" id="p"> {{ project.description }} </p>
        <span class="mt-2" id="small">Editor: {{ project.editor }}</span>
        <span class="float-right" id="right">Date of Publish: {{ project.date_posted }}</span>
        
      </div>
      
    </div> 
    {% endfor %}
    </div>
{% endblock %}
